<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="loginstyle.css">
    <script src="login.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $(".button").click(function(){
            $(".valid").slideDown("slow");
        });
    });
    </script>
</head>
<body>
    <div class="valid">Authentication Failed</div>
    <header>Please Login to continue</header>
         <div class="welcome">
          <p>WELCOME BACK</p>
         </div>
         <div class="details">
             <form onsubmit="return validate()" action="success.html" method="POST">
            <label class="email">Email</label>&nbsp &nbsp &nbsp;
            <input type="text" name="Email" id="email"><br><br>
            <label class="password">Password</label>
            <input type="password" name="password" id="password"><br><br>
            <button class="button" type="submit">LOGIN</button>
            </form>
         </div><br>
    <footer>2019 @ Copyrights Deepak's First login page</footer>     
</body>
</html>
