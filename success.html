<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="success.css">
    <script src="success.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
       $(".slide").click(function(){
           $(".content").slideDown("slow");
       });
    });
    </script>
</head>
<body>
<h2 onmouseover="hi()" id="demo" onmouseout="bye()">
    You have successfully logged in. Please check the calculator below.</h2>
<br>
 <p id="para1" onclick="display()"> Click here to see calculator</p><br>
<div id = "div1">
    <input type="text" id="firstno">
    <button class="button" onclick="add()">+</button>
    <input type="text" style="margin-left:10px;" id="secondno">
    <div class="equalto"> = </div>
    <input type="text" style="margin-left:10px;" id="result">
    <br><br>
    <button onclick="subtract()"> - </button> &nbsp; &nbsp; &nbsp;
    <button onclick="multiply()"> * </button> &nbsp; &nbsp; &nbsp;
    <button onclick="div()"> / </button> &nbsp; &nbsp; &nbsp;
    <p class="slide">Thanks for using our app... Click Me.. </p><br>
    <p class="content">We are constantly improving our products... Visit Again. </p>
</div>
</body>
</html>
